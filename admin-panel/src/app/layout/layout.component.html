<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    role="navigation"
    [mode]="isHandset() ? 'over' : 'side'"
    [opened]="isHandset() ? menuAbierto() : true"
    (closed)="menuAbierto.set(false)"
    (opened)="menuAbierto.set(true)">
    <mat-toolbar color="primary" class="sidenav-toolbar">
      <span>Menú</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="cerrarSiHandset()">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Inicio</span>
      </a>
      <a mat-list-item routerLink="/registro" routerLinkActive="active" (click)="cerrarSiHandset()">
        <mat-icon matListItemIcon>person_add</mat-icon>
        <span matListItemTitle>Registrar Usuario</span>
      </a>
      <a mat-list-item routerLink="/usuarios" routerLinkActive="active" (click)="cerrarSiHandset()">
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle>Lista de Usuarios</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="main-toolbar">
      <button mat-icon-button (click)="toggleMenu()" aria-label="Abrir/cerrar menú">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Panel Administrativo</span>
    </mat-toolbar>
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
